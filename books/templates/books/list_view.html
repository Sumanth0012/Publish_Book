<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    {% for book in details %}
        Title : <a href={{book}}> {{ book.title }} </a><br>
        Price : {{ book.price }}
        <div class="details">
            publisher : {{ book.publisher }}<br>
            Author(s) : {% for author in book.authors.all %}
                            <td>{{ author }} ,  
                        {% endfor %}<br>
            publication_date : {{ book.publication_date }}<br>
            pages : {{ book.pages }}
        </div>
        <div class="dsp" style="display: none;"><p>{{display}}</p></div>
        <script>
            y = document.getElementsByClassName('dsp')[0].textContent
            x = document.getElementsByClassName('details')
            for (let i = 0; i < x.length; i++) {
                x[i].style.display = y;
            }
        </script>
        <hr>
    {% endfor %}
    <a href="shopping">List of Books</a>
</body>
</html>
